name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'sustainability-reports/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Create index.html for GitHub Pages
        run: |
          mkdir -p _site
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Sustainability Tracker Dashboard</title>
              <style>
                  * {
                      margin: 0;
                      padding: 0;
                      box-sizing: border-box;
                  }
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      color: white;
                  }
                  .container {
                      text-align: center;
                      background: rgba(255, 255, 255, 0.1);
                      backdrop-filter: blur(10px);
                      border-radius: 20px;
                      padding: 3rem;
                      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                      border: 1px solid rgba(255, 255, 255, 0.2);
                      max-width: 600px;
                      margin: 2rem;
                  }
                  h1 {
                      font-size: 3rem;
                      margin-bottom: 1rem;
                      background: linear-gradient(45deg, #fff, #e0e0e0);
                      -webkit-background-clip: text;
                      -webkit-text-fill-color: transparent;
                      background-clip: text;
                  }
                  .subtitle {
                      font-size: 1.2rem;
                      margin-bottom: 2rem;
                      opacity: 0.9;
                  }
                  .dashboard-btn {
                      display: inline-block;
                      background: linear-gradient(45deg, #4CAF50, #45a049);
                      color: white;
                      padding: 1rem 2rem;
                      text-decoration: none;
                      border-radius: 50px;
                      font-weight: 600;
                      font-size: 1.1rem;
                      transition: all 0.3s ease;
                      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
                  }
                  .dashboard-btn:hover {
                      transform: translateY(-2px);
                      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
                  }
                  .features {
                      margin-top: 2rem;
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                      gap: 1rem;
                  }
                  .feature {
                      background: rgba(255, 255, 255, 0.1);
                      padding: 1rem;
                      border-radius: 10px;
                      font-size: 0.9rem;
                  }
                  .updated {
                      margin-top: 1rem;
                      font-size: 0.85rem;
                      opacity: 0.8;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>ðŸŒ± Sustainability Tracker</h1>
                  <p class="subtitle">Comprehensive Environmental Impact Dashboard</p>
                  
                  <a href="sustainability-reports/latest-report.html" class="dashboard-btn">
                      ðŸ“Š View Dashboard
                  </a>
                  
                  <div class="features">
                      <div class="feature">
                          <strong>Carbon Footprint</strong><br>
                          Track emissions
                      </div>
                      <div class="feature">
                          <strong>Performance</strong><br>
                          Code efficiency metrics
                      </div>
                      <div class="feature">
                          <strong>Benchmarks</strong><br>
                          Industry comparisons
                      </div>
                      <div class="feature">
                          <strong>Recommendations</strong><br>
                          Actionable insights
                      </div>
                  </div>
                  
                  <p class="updated">Last updated: $(date)</p>
              </div>
          </body>
          </html>
          EOF
          
      - name: Copy sustainability reports
        run: |
          cp -r sustainability-reports _site/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4