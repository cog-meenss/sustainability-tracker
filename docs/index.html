<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: -30px -30px 40px -30px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .metric-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
        }
        
        .metric-score {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .poor { color: #e74c3c; }
        .fair { color: #f39c12; }
        .good { color: #27ae60; }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            transition: width 0.5s ease;
        }
        
        .actions {
            margin-top: 40px;
            text-align: center;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ± Sustainability Analysis Dashboard</h1>
            <p>Real-time code sustainability monitoring for your project</p>
        </div>
        
        <div id="metrics-container">
            <h2>ðŸ“Š Latest Sustainability Report</h2>
            <p>
                The most recent full report is available at:
                <a href="latest-report.html" id="fullLinkTop">latest-report.html</a>
            </p>
            <div id="kpi-cards" class="metrics-grid"></div>
            <p style="color:#6b7280; font-size: 12px; text-align:center">Last updated: <span id="updated">â€”</span></p>
        </div>
        
        <div class="actions">
            <a href="https://github.com/cog-meenss/sustainability-tracker/actions" class="btn">
                ðŸš€ View GitHub Actions
            </a>
            <a href="https://github.com/cog-meenss/sustainability-tracker" class="btn">
                ðŸ“‚ View Repository
            </a>
            <a href="latest-report.html" class="btn">
                ðŸ“Š Open Full Report
            </a>
        </div>
    </div>
    
    <script>
        // Render KPI cards from latest-report.json if available
        function cls(n){return n>=80?'good':n>=60?'fair':'poor'}
        function card(label, val){
            const pct = Math.max(0, Math.min(100, Number(val)||0));
            return `
                <div class="metric-card">
                    <div class="metric-score ${cls(pct)}">${pct.toFixed(1)}/100</div>
                    <div>${label}</div>
                    <div class="progress-bar"><div class="progress-fill" style="width: ${pct}%"></div></div>
                </div>`;
        }
        (async () => {
            try{
                const r = await fetch('latest-report.json', {cache:'no-store'});
                if(!r.ok) return;
                const data = await r.json();
                const m = data.sustainability_metrics || {};
                const grid = document.getElementById('kpi-cards');
                grid.innerHTML = [
                    card('Overall', m.overall_score||0),
                    card('Energy', m.energy_efficiency||0),
                    card('Resources', m.resource_utilization||0),
                    card('Performance', m.performance_optimization||0),
                    card('Code Quality', m.code_quality||0)
                ].join('');
                const updated = (data.report_metadata && data.report_metadata.generated_at) ? new Date(data.report_metadata.generated_at).toLocaleString() : 'â€”';
                document.getElementById('updated').textContent = updated;
            }catch(e){/* keep simple view */}
        })();
    </script>
</body>
</html>
