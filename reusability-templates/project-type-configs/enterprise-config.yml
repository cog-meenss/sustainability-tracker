# Enterprise Project Sustainability Configuration

project:
  name: "Enterprise Project" 
  type: "enterprise"
  description: "High-standard configuration for enterprise applications with strict compliance and quality requirements"

analysis:
  depth: comprehensive
  languages: ["python", "javascript", "java", "go", "typescript"]
  
  focus_areas:
    - security
    - compliance
    - performance
    - maintainability
    - documentation
    - energy_efficiency
    - audit_trail
    
  tools:
    code_quality:
      - sonarqube      # Enterprise code quality
      - checkmarx      # Security scanning
      - veracode       # Application security
      - fortify        # Static analysis
    
    security:
      - bandit         # Python security
      - eslint-security # JavaScript security
      - spotbugs       # Java security
      - gosec          # Go security
      
    compliance:
      - license_checker # License compliance
      - gdpr_check     # GDPR compliance
      - hipaa_check    # HIPAA compliance (if applicable)

thresholds:
  sustainability_score: 85
  energy_efficiency: 80
  code_quality: 85
  security_score: 95
  maintainability: 85
  documentation_coverage: 85
  
  # Enterprise-specific thresholds
  critical_vulnerabilities: 0
  high_vulnerabilities: 0
  medium_vulnerabilities: 5
  license_violations: 0
  
exclusions:
  patterns:
    - "node_modules/"
    - ".venv/"
    - "vendor/"
    - "third-party/"
    - "*.min.*"
    - "legacy/"  # Mark legacy code explicitly
  
  # Whitelist critical paths that must be analyzed
  force_include:
    - "src/core/"
    - "api/"
    - "security/"

analysis_rules:
  enterprise_security:
    # Security-critical patterns
    - pattern: "password|secret|key"
      severity: "critical" 
      message: "Potential hardcoded credentials - security review required"
      
    - pattern: "eval\\s*\\("
      severity: "critical"
      message: "Code injection vulnerability - eval() usage prohibited"
      
    - pattern: "innerHTML\\s*="
      severity: "high"
      message: "XSS vulnerability risk - use textContent or sanitization"
      
    - pattern: "SELECT.*FROM.*WHERE.*=.*\\$"
      severity: "critical"
      message: "SQL injection risk - use parameterized queries"
      
  performance_critical:
    - pattern: "synchronized|lock"
      severity: "medium"
      message: "Concurrency bottleneck - review synchronization strategy"
      
    - pattern: "Thread\\.sleep"
      severity: "medium"  
      message: "Performance issue - avoid blocking calls"

reporting:
  format: comprehensive
  dashboard: true
  trends: true
  pr_comments: true
  compliance_report: true
  
  enterprise_metrics:
    - security_posture
    - compliance_status
    - technical_debt
    - performance_metrics
    - maintainability_index
    - documentation_coverage
    - dependency_risk_score
    
  # Detailed audit trail
  audit_logging:
    enable: true
    retention_days: 365
    include_user_actions: true

quality_gates:
  block_on_fail: true  # Strict enforcement for enterprise
  require_improvement: true
  require_security_review: true
  
  # Mandatory pass conditions
  must_pass:
    - security_score >= 95
    - critical_vulnerabilities == 0
    - high_vulnerabilities == 0
    - license_violations == 0
    - documentation_coverage >= 80
    
  # Approval requirements
  approvals:
    security_officer: true  # Required for security-related changes
    architecture_review: true  # Required for significant changes

notifications:
  slack: true
  pr_comments: true
  email: true
  security_team: true
  
  # Enterprise notification channels
  channels:
    critical_security: "#security-alerts"
    compliance_issues: "#compliance-team"
    performance_degradation: "#performance-team"
    
  escalation:
    critical_issues: "immediate"
    high_issues: "4_hours"
    medium_issues: "24_hours"

# Compliance frameworks
compliance:
  frameworks:
    - "SOC2"
    - "ISO27001" 
    - "PCI-DSS"
    - "GDPR"
    - "HIPAA"  # If applicable
    
  requirements:
    data_classification: true
    encryption_at_rest: true
    encryption_in_transit: true
    access_logging: true
    vulnerability_scanning: true
    
  reporting:
    compliance_dashboard: true
    quarterly_reports: true
    audit_trail: true

# Enterprise security
security:
  mandatory_scans:
    - static_analysis
    - dynamic_analysis  
    - dependency_scanning
    - container_scanning
    - infrastructure_scanning
    
  security_policies:
    - "No hardcoded credentials"
    - "All dependencies must be approved"
    - "Encryption for sensitive data"
    - "Input validation required"
    - "Secure authentication implementation"
    
  threat_modeling: true
  penetration_testing: quarterly

# Performance requirements
performance:
  sla_requirements:
    response_time_p95: 200  # milliseconds
    availability: 99.9      # percentage
    throughput_min: 1000    # requests per second
    
  monitoring:
    apm_integration: true
    real_user_monitoring: true
    synthetic_monitoring: true
    
  optimization_targets:
    - "Database query optimization"
    - "Caching strategy implementation"  
    - "Resource usage optimization"
    - "Scalability improvements"

# Documentation requirements
documentation:
  required_sections:
    - "Architecture overview"
    - "Security considerations"
    - "API documentation"
    - "Deployment guide"
    - "Troubleshooting guide"
    - "Change log"
    
  quality_standards:
    - "Up-to-date with code changes"
    - "Review and approval process"
    - "Version control integration"
    
  automation:
    - "Auto-generate API docs"
    - "Link validation"
    - "Spelling and grammar check"

# Change management
change_management:
  require_tickets: true
  impact_assessment: true
  rollback_plan: true
  
  approval_workflow:
    minor_changes: ["team_lead"]
    major_changes: ["team_lead", "architect", "security_officer"]
    critical_changes: ["cto", "security_officer", "compliance_officer"]

# Data governance
data_governance:
  classification_required: true
  retention_policies: true
  privacy_compliance: true
  
  data_types:
    - personal_identifiable_information
    - protected_health_information  
    - financial_data
    - intellectual_property