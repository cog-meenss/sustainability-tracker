name: Carbon Footprint Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

env:
  CARBON_GRID_TYPE: global_average
  CARBON_THRESHOLD_KG: 0.1
  CARBON_OUTPUT_PATH: ./carbon-reports

jobs:
  carbon-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install carbon analyzer (adjust path as needed)
        pip install -e ./carbon-footprint-analyzer
    
    - name: Run carbon footprint analysis
      id: carbon-analysis
      run: |
        cd carbon-footprint-analyzer
        python examples/integrations/github_actions_integration.py
      env:
        GITHUB_WORKSPACE: ${{ github.workspace }}
        CARBON_CONFIG_PATH: examples/configs/web_app_config.json
    
    - name: Upload analysis reports
      uses: actions/upload-artifact@v3
      with:
        name: carbon-footprint-reports
        path: ${{ env.CARBON_OUTPUT_PATH }}
        retention-days: 30
    
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const comment = `${{ steps.carbon-analysis.outputs.pr_comment }}`;
          if (comment) {
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }
    
    - name: Create GitHub Pages deployment
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ${{ env.CARBON_OUTPUT_PATH }}
        destination_dir: carbon-reports
    
    - name: Fail if threshold exceeded
      if: steps.carbon-analysis.outputs.threshold_exceeded == 'true'
      run: |
        echo "${{ steps.carbon-analysis.outputs.alert_summary }}"
        echo "Carbon footprint exceeds threshold!"
        exit 1